<form [formGroup]="deleteAccountForm">
  <button class="btn btn-danger mt-3" data-bs-toggle="modal" data-bs-target="#deleteAccount">
    Delete Account
  </button>
  <div class="modal fade" id="deleteAccount" tabindex="-1" #deleteModal>
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Delete Account</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-start">
          <p>Are you sure you want to delete your account??</p>
          <p>Confirm delete by writing <q class="text-danger">{{deleteSign}}</q>, keep in mind the leter cases.</p>
          <div>
            <input type="text" class="form-control mb-1" [placeholder]="'write: ' + deleteSign" formControlName="sign" />
            <input type="text" class="form-control" placeholder="Password" formControlName="password"/>
            @if(wrongPassword)
            {
              <p class="text-danger text-start">Wrong Password!!</p>
            }
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-danger" (click)="deleteAccount(password)" [disabled]="!deleteConfirmed">Delete</button>
        </div>
      </div>
    </div>
  </div>
</form>
