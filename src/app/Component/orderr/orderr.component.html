<!-- src/app/components/cart/cart.component.html -->
<h2>my orders</h2>
<!-- <div *ngIf="cartItems.length === 0">Your cart is empty.</div> -->
<ul *ngIf="user.order.length > 0">
  <li *ngFor="let item of user.order">
    <img [src]="item.image" alt="{{ item.title }}" />
    <h3>{{ item.title }}</h3>
    <p>{{ item.details }}</p>

    <p>Price: {{ item.price | currency }}</p>
    <button (click)="cancelorder(item)">cancel order</button>
  </li>
</ul>
