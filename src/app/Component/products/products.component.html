<!-- src/app/components/products/products.component.html -->

<div class="search-bar">
  <input
    type="text"
    [(ngModel)]="searchTerm"
    placeholder="Search products by title"
  />
</div>

<div class="products">
  <h2 class="hed">Products</h2>

  <button
    (click)="viewCart()"
    class="but"
    onmouseover="this.style.background='linear-gradient(135deg, #8a4d59, #7a3c49)'; this.style.transform='scale(1.05)'; this.style.boxShadow='0 6px 12px rgba(0, 0, 0, 0.3)';"
    onmouseout="this.style.background='linear-gradient(135deg, #9a5b69, #8a4d59)'; this.style.transform='scale(1)'; this.style.boxShadow='0 4px 8px rgba(0, 0, 0, 0.2)';"
  >
    View Cart
  </button>

  <div class="product-list">
    <!-- View Cart button -->

    <div *ngFor="let product of filteredProducts()" class="product-card">
      <img [src]="product.image" alt="{{ product.title }}" />
      <h3>{{ product.title }}</h3>
      <p>{{ product.details }}</p>
      <p>Price: ${{ product.price }}</p>
      <button (click)="addToCart(product)">Add to Cart</button>
    </div>
  </div>
</div>
